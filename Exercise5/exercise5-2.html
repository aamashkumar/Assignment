<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
 <h1><b>Heading 1: Example on Unorder List </b></h1>  
 <ul>
    <li>Sportstar</li>
    <li>Business Week</li>
    <li>Time</li>
 </ul> 
 <h2> <b> Heading 2: Example on order List </b></h2>
 <ol type="i" start="4">
    <li>Sportstar</li>
    <li>Business Week</li>
    <li>Time</li>
 </ol>
 <h3><b> Heading 3: Example on Definition List</b></h3>
 <dl>
    <dt>Sports Magazine</dt>
    <dd>Sportstar</dd>
    <dt>Business Magazine</dt>
    <dd>Business Week</dd>
 </dl>
</body>
</html>
